<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nick's Birthday Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Nick's birthday 🎉</h1>
            <img id="bff-img" src="images/nick.jpg" alt="Nick smiling on his birthday">
            <h2 id="bday-age">24 years old</h2>
            <h4 id="bday-date">01.11.2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of two friends cheering and jumping."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room 😍</h2>
            <div class="gift-img" id="gift-img-hot" role="img" aria-label="A wrapped present. It changes to reveal a person smiling and winking on hover."></div>
        </div>
        
        <!-- CHALLENGE: Add an ARIA role and label to each `.gift-img` div. -->
                
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
            <div class="gift-img" id="gift-img-genius" role="img" aria-label="A wrapped present. It changes to reveal a celebrity pointing and saying you're a genius on hover."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">The only person as badass as you 💪</h2>
            <div class="gift-img" id="gift-img-badass" role="img" aria-label="A wrapped present. It changes to reveal Chuck Norris looking badass on hover."></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">This one's for you, my friend 🥂</h2>
            <div class="gift-img" id="gift-img-cheers" role="img" aria-label="A wrapped present. It changes to reveal Leonardo DiCaprio raising a glass on hover."></div>
        </div>
        
    </body>
</html>
